
<ion-header>

  <ion-navbar no-border-bottom>
    <div class="nameDay">{{ day.format("dddd")}} {{ day.format("DD")}}  {{ day.format("MMMM")}}</div>
  </ion-navbar>

  <ion-toolbar no-border-bottom>
    <week-calendar [selected]="day" (selectedDay)="setDay($event)"></week-calendar>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <diary-entry [day]="day"></diary-entry>
  <button ion-button block (click)="updateDiary()">Prueba</button>
  {{ diary | json }}
</ion-content>
