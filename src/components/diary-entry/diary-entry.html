
<ion-card>

  <ion-card-header>
    Desayuno
  </ion-card-header>

  <ion-slides pager [options]="mySlideOptions">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
    </ion-slide>
  </ion-slides>

  <ion-fab class="addPicture">
    <button ion-fab mini (click)="addPicture()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-card-content>
    Estuvo muy bueno!
  </ion-card-content>

  <ion-row>
   <ion-col center text-center>
     <span icon-left small color="secondary" class="okIcon">
       <ion-icon name="checkmark-circle"></ion-icon>
     </span>
     <span icon-left small class="wrongIcon">
       <ion-icon name="close-circle"></ion-icon>
     </span>
   </ion-col>
   <ion-col>
     <button ion-button icon-left clear small>
       <ion-icon name="text"></ion-icon>
       <div>2 comentarios</div>
     </button>
   </ion-col>
   <ion-col center text-center>
     <ion-note>
       11h ago
     </ion-note>
   </ion-col>
 </ion-row>

</ion-card>

<p>{{day}}</p>
